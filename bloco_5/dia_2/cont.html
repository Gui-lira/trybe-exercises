<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
<div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>
  <script>
       document.getElementById('elementoOndeVoceEsta').parentNode.style.backgroundColor = 'red';
      document.getElementById('primeiroFilhoDoFilho').innerText = 'vamo ve se é tudo isso';
      document.getElementById('pai').firstChild;
      document.getElementById('elementoOndeVoceEsta').previousSibling;
      document.getElementById('elementoOndeVoceEsta').nextElementSibling;
      document.getElementById('elementoOndeVoceEsta').nextSibling;
      document.getElementById('pai').childNodes[2];
      let pai = document.getElementById('pai');
      let irmao = document.createElement('div');
      pai.appendChild(irmao);
      document.querySelector('#elementoOndeVoceEsta').appendChild(document.createElement('span'));
      document.querySelector('#primeiroFilhoDoFilho').appendChild(document.createElement('span'));
      document.querySelector('#primeiroFilhoDoFilho.span').parentNode.nextSibling.nextSibling;
  </script>
</body>
</html>
